include "application.conf"

play.filters.disabled += play.filters.csrf.CSRFFilter
play.filters.disabled += play.filters.csp.CSPFilter

mongodb {
  uri = "mongodb://localhost:27017/manage-transit-movements-departure-frontend-test"
}

mongo-async-driver {
  akka {
    log-dead-letters-during-shutdown = off
    log-dead-letters = 0
  }
}

limits {
    maxTransitOffices = 3
    maxItems = 3
    maxGuarantees = 9
    maxSeals = 3
    maxCountriesOfRouting = 3
    maxSpecialMentions = 3
    maxPackages = 3
    maxContainers = 3
    maxDocuments = 3
    maxPreviousReferences = 3
}
